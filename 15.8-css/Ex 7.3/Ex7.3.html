<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage with Greeting Card, Navigation Bar, and Quote</title>
    <link rel="stylesheet" href="./ex7.3.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Greeting Card -->
    <article class="greeting-card">
      <header>
        <h1>Happy Birthday!</h1>
      </header>
      <p>
        Wishing you a day filled with love, laughter, and joy. Have a wonderful
        celebration!
      </p>
    </article>

    <!-- Framed Quote -->
    <blockquote>
      "The only limit to our realization of tomorrow is our doubts of today."
      <cite>- Franklin D. Roosevelt</cite>
    </blockquote>
  </body>
</html>
