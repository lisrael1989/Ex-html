<!DOCTYPE html>

  <body>
    <table>
      <h1>Student mark sheet</h1>
      <thead>
        <th>Name</th>
        <th>Maths</th>
        <th>Science</th>
        <th>English</th>
        <th>Physics</th>
        <th>General knowledge</th>
      </thead>
      <tr>
        <td>David</td>
        <td>85</td>
        <td>87</td>
        <td>88</td>
        <td>92</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Richard</td>
        <td>91</td>
        <td>81</td>

        <td>74</td>

        <td class="name">John</td>
        <td>81</td>
        <td>86</td>
        <td>88</td>
        <td>84</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Tony</td>
        <td>84</td>
        <td>86</td>
        <td>87</td>
        <td>82</td>
        <td>81</td>

        <td>71</td>

        <td>88</td>
        <td>89</td>
      </tr>
    </table>
  </body>

  <style>
    table {
      box-shadow: 0.5px 5px 3px 5px rgba(156, 155, 155, 0.692);
      border-collapse: collapse;
      width: 500px;
      margin: 0 auto;
      font-family: cursive;
    }

    h1 {
      text-transform: uppercase;
      text-align: center;
      font-family: cursive;
      background-color: rgb(234, 236, 236);
    }

    th {
      padding: 10px;
      background-color: #f2f2f2;
    }
    td {
      padding: 10px;
    }
  </style>
</html>
